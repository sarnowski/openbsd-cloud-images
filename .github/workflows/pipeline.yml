name: Cloud-Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        provider:
          - qemu/default
          - qemu/dev
          - azure/default
          - azure/minimal
        profile:
          - 7.1/minimal
          - 7.1/default
          - 7.1/full

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Cache mirror
        uses: actions/cache@v2
        with:
          path: mirror
          key: mirror-${{ matrix.profile }}

      - name: Install host tools
        run: sudo scripts/host-setup.sh

      - name: Sync mirror files
        run: make PROFILE=${{ matrix.profile }} mirror-sync

      - name: Check mirror files
        run: make PROFILE=${{ matrix.profile }} mirror-check

      - name: Make image
        run: make PROFILE=${{ matrix.profile }} PROVIDER=${{ matrix.provider }}
        timeout-minutes: 30
