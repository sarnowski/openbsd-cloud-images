name: Cloud-Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest

    strategy:
      matrix:
        provider:
          - qemu/default
          - azure/default
        profile:
          - 6.8/minimal
          - 6.8/default
          - 6.8/full

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install host tools
        run: sudo scripts/host-setup.sh

      - name: Make image
        run: make PROFILE=${{ matrix.profile }} PROVIDER=${{ matrix.provider }}
        timeout-minutes: 30

      - name: Store artifact
        uses: 'actions/upload-artifact@v2'
        with:
          name: openbsd-${{ matrix.profile }}-${{ matrix.provider }}
          path: target/dev/${{ matrix.provider }}/${{ matrix.profile }}/openbsd.*
          if-no-files-found: error
